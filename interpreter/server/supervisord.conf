[unix_http_server]
file=%(ENV_INTERPRETER_BASE)s/run/supervisor.sock
chmod=0700

[supervisord]
logfile=%(ENV_INTERPRETER_BASE)s/logs/supervisord.log
pidfile=%(ENV_INTERPRETER_BASE)s/run/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:9001  # 替换为您的远程服务器IP

[inet_http_server]
port=*:9001
username=isakeem
password=isakeem123

[program:interpreter_server_prod]
command=python -m interpreter.server.cli --host 0.0.0.0 --port 5001 --log-level INFO
directory=%(ENV_INTERPRETER_HOME)s
numprocs=1
autostart=false
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=10
stopsignal=TERM
stopasgroup=true
killasgroup=true
stdout_logfile=%(ENV_INTERPRETER_BASE)s/logs/prod/server.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=%(ENV_INTERPRETER_BASE)s/logs/prod/server.err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=
    PYTHONUNBUFFERED="1",
    LOG_LEVEL="INFO",
    MAX_SESSIONS="1000",
    MAX_REQUESTS_PER_MINUTE="60",
    MAX_MEMORY_USAGE="1073741824",
    PYTHONPATH="%(ENV_INTERPRETER_HOME)s",
    ENV="production"

[program:interpreter_server_dev]
command=python -m interpreter.server.cli --host 0.0.0.0 --port 5002 --log-level DEBUG
directory=%(here)s/..
numprocs=1
autostart=false
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=10
stopsignal=TERM
stopasgroup=true
killasgroup=true
stdout_logfile=%(ENV_INTERPRETER_BASE)s/logs/dev/server.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=%(ENV_INTERPRETER_BASE)s/logs/dev/server.err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=
    PYTHONUNBUFFERED="1",
    LOG_LEVEL="DEBUG",
    MAX_SESSIONS="100",
    MAX_REQUESTS_PER_MINUTE="120",
    MAX_MEMORY_USAGE="1073741824",
    PYTHONPATH="%(here)s/..",
    ENV="development"

[group:interpreter_prod]
programs=interpreter_server_prod

[group:interpreter_dev]
programs=interpreter_server_dev